plugins {
    id 'java'
    id 'application'
}

group 'vmath'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

application {
    mainClassName = "superbro.vmath2.Main"
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
}
